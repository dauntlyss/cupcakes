<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cupcake Shoppe</title>
</head>
<body>
    <h1>Cupcake Shoppe</h1>
    <ul>
        {% for cupcake in cupcakes %}
         
        <li>{{cupcake.flavor}} - 
            <img src="{{cupcake.image}}" alt="" width="150" height="200">
            <button class="delete-cupcake" data-id="{{cupcake.id}}">Delete</button>
            <p>______________________</p>
        </li> 
        {% endfor %}
    </ul>
    <h2>Add a cupcake!</h2>
    <form id="new-cupcake-form">
        <div>
            <label for="form-flavor">Flavor: </label>
            <input name="flavor" id="form-flavor">
        </div>
        <div>
            <label for="form-size">Size: </label>
            <input name="size" id="form-size">
        </div>
        <div>
            <label for="form-rating">Rating: </label>
            <input type="number" name="rating" id="form-rating">
        </div>
        <div>
            <label for="form-image">Image: </label>
            <input name="image" id="form-image">
        </div>

        <button>Add!</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
